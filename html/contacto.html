<body>
    <header id="headerInicio">
        <h1>Contacteme:</h1>
    </header>
    <nav>
        <ul id="menu-pp">
            <li><a href="../index.html" title="Dirigirse a: Inicio">Inicio</a></li>
            <li><a href="juego.html" title="Dirigirse a: Juego">Juego</a></li>
            <li><a href="#" title="Usted se encuentra aquí">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <article>
                <form action="https://formspree.io/f/mnqwzzbr" method="POST" class="form-check container" id="formContacto">
                    <fieldset class="row">
                        <legend>Datos Personales:</legend>
                        <label class="col-12 col-md-6">Nombre: 
                            <input type="text" name="nombre" placeholder="Nombre" class="form-control form-control-lg">
                        </label>
                        <label class="col-12 col-md-6">E-mail: 
                            <input type="email" name="mail" placeholder="su-email@mail.com" class="form-control form-control-lg">
                        </label>
                    </fieldset>
                    <fieldset class="row">
                        <legend>Otros datos:</legend>
                        <label class="col-12 col-lg-6">Motivo: 
                        <select name="motivo" class="form-select form-select-lg mb-3">
                            <option value="queja">Reclamo</option>
                            <option value="pregunta">Consulta</option>
                            <option value="ayuda" selected>Sugerencia</option>
                        </select>
                        </label>
                        <label class="col-12 col-lg-6">Consulta: 
                            <textarea name="consulta" cols="10" rows="5" placeholder="Escriba Aquí..." class="form-control form-control-lg"></textarea>
                        </label>
                        <label class="col-12">¿Desea recibir correos sobre nosotros?
                            <input type="checkbox" name="correos" value="si">
                        </label>
                    </fieldset>
                    <input type="submit" class="boton" id="btn-consultar" value="Enviar">
                </form>
            </article>
        </section>
    </main>
    <footer>
        <h3>Argentineada:</h3>

        </section>
